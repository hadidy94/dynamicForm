<div class="bg-white p-3" *ngIf="!visible">
  <h5 class="mb-4">الحقول</h5>
  <div class="input-field" (click)="addField()" style="cursor: pointer;">
    <span class=""> نص </span>
  </div>
</div>

<div class="bg-white p-3" *ngIf="visible">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <h5 class="mb-0">اضافة حقل جديد</h5>
    <button class="btn btn-gray" (click)="closeBtn()"><i class="pi pi-times"></i></button>
  </div>
  <form [formGroup]="fieldForm">
    <div class="form-content">
      <div class="form-group mb-3" *ngIf="mainSections.length > 0">
        <label class="form-label">القسم الرئيسي</label>
        <p-dropdown (onChange)="addSubSection($event)" appendTo="body" [options]="mainSections" optionLabel="name"
          optionValue="id" placeholder="اخنر" formControlName="mainSection" [style]="{width: '100%'}">
        </p-dropdown>

      </div>

      <div class="form-group mb-3">
        <label class="form-label">القسم الفرعى</label>
        <p-dropdown appendTo="body" [options]="subSections" formControlName="subSection" optionLabel="name"
          placeholder="اخنر" optionValue="id" [style]="{width: '100%'}"></p-dropdown>
      </div>

      <div class="form-group mb-3">
        <label class="form-label">اسم الحقل</label>
        <input type="text" pInputText [style]="{width: '100%'}" placeholder="اسم الحقل" formControlName="fieldName" />
      </div>

      <div class="form-group mb-3">
        <label class="form-label">الاسم البرمجى للحقل</label>
        <input type="text" pInputText [style]="{width: '100%'}" placeholder="ex: firstName"
          formControlName="fieldControl" />
      </div>

      <div class="form-group mb-3 d-flex align-items-center justify-content-between border p-2">
        <label class="form-label">الحقل مطلوب</label>
        <p-inputSwitch formControlName="isRequired"></p-inputSwitch>
      </div>

      <div class="form-group mb-3">
        <label class="form-label">نص رسالة الخطأ</label>
        <input type="text" pInputText [style]="{width: '100%'}" placeholder="نص رسالة الخطأ"
          formControlName="errorMsg" />
      </div>
    </div>
  </form>
  <button class="btn btn-primary w-100 p-3" (click)="submitField()">حفظ</button>
</div>
